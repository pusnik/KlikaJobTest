apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'si.klika.job.main.MainParser'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile('com.google.code.gson:gson:1.7.2','org.skyscreamer:jsonassert:1.2.3')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
 	baseName = 'job'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}